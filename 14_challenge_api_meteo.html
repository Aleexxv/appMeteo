<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../appMeteo/14_challenge_api_meteo.css">
    <title>Ma météo</title>
    <script src="https://kit.fontawesome.com/7638742435.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="main">
        <form>
            <div class="mb-3">
                <h3 name="nameCity" class="form-label">Villes recherchées</h3>
                <input type="text" class="form-control" id="cityName">
            </div>
            <button type="submit" class="btn btn-warning">Voir</button>
        </form>
        <div class="reponse">
            <div class="row justify-content-center">
                <div id="name" class="col-md5"></div>
                <div id="desc" class="col-md5"></div>
                <!-- <div id="icon" class="col-md5"></div> -->
                <div id="temp" class="col-md5"></div>
                <!-- <div id="temp_min" class="col-md5"></div>
                <div id="temp_max" class="col-md5"></div> -->
                <div id="humidity" class="col-md5"></div>
                <div id="wind" class="col-md5"></div>
            </div>
        </div>

        <script src="../appMeteo/14_challenge_api_meteo.js"></script>
</body>

</html>
